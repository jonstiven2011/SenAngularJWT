<p>HOMEEE</p>

<input type="text" #textId>

<button (click)="getUser(textId.value)">Get User</button>

<hr>

<ng-container *ngIf="notFound">
    User No Funciona
</ng-container>

<ng-container *ngIf="user">
    <div>
        ID: {{user.id}}
    </div>
    <div>
        Name: {{user.name}}
    </div>
    <div>
        Username: {{user.username}}
    </div>
</ng-container>
