<ng-container *ngIf="users">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
        </tr>
      </tbody>
    </table>
</ng-container>
USUARIOS SENA
<ng-container *ngIf="userSena">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userSena">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.state }}</td>
        </tr>
      </tbody>
    </table>
</ng-container>
